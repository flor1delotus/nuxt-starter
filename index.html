<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de empleo en España - Encuentra y publica ofertas de trabajo en todas las categorías y regiones.">
    <meta name="keywords" content="empleo, trabajo, ofertas, españa, candidatos, empleadores">
    <meta name="author" content="Empleo Ya">
    <title>Empleo Ya - Tu portal de trabajo en España</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Empleo Ya</h1>
        <p>Oportunidades para todos, en todas partes</p>
    </header>

    <div class="banner">
        <p>¡Encuentra el trabajo que estás buscando!</p>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="¿Qué tipo de trabajo buscas?">
        <input type="text" placeholder="Ubicación">
        <button>Buscar</button>
    </div>

    <div class="container">
        <h2>Ofertas destacadas</h2>
        <ul>
            <li><strong>Desarrollador Web</strong> - Madrid - <a href="#">Ver oferta</a></li>
            <li><strong>Camarero</strong> - Barcelona - <a href="#">Ver oferta</a></li>
            <li><strong>Ingeniero Industrial</strong> - Valencia - <a href="#">Ver oferta</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 Empleo Ya. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
